<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>
    <style>
        label{
            text-align: left;
            margin-left: 12px;
        }
       h1{
           font-style: oblique;
           font-size: 1.5em;
       }
    </style>
   
    <body>
        <h1>REGISTRATION FORM:</h1>
        <div class="field">
              <label class="label">Name:</label>
            <div class="control">
                <input  class="input is-primary is-rounded" type="text" placeholder="Text input">
            </div>
        </div>
        <div class="field" >  
            <label class="label">Address:</label>
            <div class="control">
                <input type="address" class="input is-primary is-rounded" >
            </div>
        </div>
        <div class="field">
            <label class="label">Date of Birth:</label>
            <div class="control">
                <input type="date" class="input is-primary is-rounded" placeholder="dd-mm-yyyy">
            </div>
        </div>
        <div class="field">
            <label class="label">Gender:</label>
            <div class="radio">
                <label class="radio">
                    <input type="radio" name="Gender">
                    Male
                </label>
                <label class="radio">
                    <input type="radio" name="Gender">
                    Female
                </label>
                <label class="radio">
                    <input type="radio" name="Gender">
                    Other
                </label>
            </div>
        </div>
        <div class="field">
            <label class="label">Phone Number:</label>
            <p class="control has-icon-left">
                 <input type="number" class="input is-primary is-rounded" placeholder="Valid Number">
                 <span class="icon is-small is-left">
                     <i class="fas fa-phone"></i>
                 </span>
            </p>
        </div>
        <div class="field">
            <label class="label">Email:</label>
                <input type="email" class="input is-primary is-rounded" placeholder="xyx@gmail.com">
                <div class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </div>
        </div>
        <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary is-rounded is is-focused">
                Submit
              </a>
            </p>
            <p class="control">
              <a class="button is-light is-rounded is-focused">
                Cancel
              </a>
            </p>
          </div>
    </body>   
</html>
